name: tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10.6"]
    steps:
    - uses: actions/checkout@v3
    - name: Configura o Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Instala os requisitos do módulo
      run: |
        python -m pip install -r deploy-requirements.txt
    - name: Executa os testes do pacote
      run: |
        python -m pytest --cov-report=xml --cov=idessem tests/
    - uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }} 
        files: ./coverage.xml
        flags: unittests
        env_vars: OS,PYTHON
        name: codecov-idessem
        fail_ci_if_error: true 
        verbose: true 
    - name: Veriricações de qualidade de código - tipagem estática
      run: |
        python -m mypy ./idessem
    - name: Verificações de qualidade de código - linter PEP8
      run: |
        python -m pylama --ignore E203 ./idessem
